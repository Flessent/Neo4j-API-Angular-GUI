<!doctype html>
<html lang="en">
<head>
  <h1>Test your Neo4j-Queries-skills !!!</h1>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <h1>  <title> Test your Neo4j-Queries-skills !!! </title></h1>
</head>
<body>
<h1>   Test your Neo4j-Queries-skills with Flexe-API !!! </h1>
<div class="container col-lg-6"  *ngIf="userFormGroup">
  <h1 class="text-center">Ferag-Zugangsdaten</h1>
  <div class="card" >
    <div class="card-body">
      <form class="form-group" [formGroup]="userFormGroup"  (ngSubmit)="handleLogin()">
        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
        <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
        <div class="form-group">
          <label for="username">Benutzername</label>
          <input type="text" formControlName="username" id="username" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form['username'].errors }" />
          <div *ngIf="submitted && form['username'].errors" class="invalid-feedback">
            <div *ngIf="form['username'].errors['required']">
              Field is required
            </div>
            <div *ngIf="form['username'].errors['username']">
              Email format is invalid
            </div>
          </div>
        </div>

        <div class="form-group mt-3">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password"  class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form['password'].errors }" />
          <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
            <div *ngIf="form['password'].errors['required']">
              Password is required
            </div>
          </div>
        </div>

        <div class="mt-3 d-flex justify-content-between">
          <button type="submit" [disabled]="!userFormGroup.valid" class="btn btn-success">Login</button>

        </div>

      </form>
    </div>
  </div>
</div>

</body>
</html>
